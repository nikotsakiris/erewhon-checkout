<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Erewhon</title>

  <style>
    /* ======= Sharp Sans: load local font files =======
       Put the .otf files next to this HTML file (or adjust paths).
       Book = 400, Medium = 500, Semibold = 600, Bold = 700
    */
    @font-face {
      font-family: "Sharp Sans";
      src: url("SharpSans-Book.otf") format("opentype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: "Sharp Sans";
      src: url("SharpSans-Medium.otf") format("opentype");
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: "Sharp Sans";
      src: url("SharpSans-Semibold.otf") format("opentype");
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: "Sharp Sans";
      src: url("SharpSans-Bold.otf") format("opentype");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    /* ======= Erewhon-ish tokens ======= */
    :root {
      --color_cream_one: #fdfdfc;
      --color_cream_two: #f2f1ef;
      --color_taupe_one: #9d9894;
      --color_brown_two: #686460;
      --color_dark_brown: #1b1a19;
      --color_white: #fdfdfc;
      --color_black: #1b1a19;

      --max-width: 980px;

      --bg: var(--color_white);
      --text: var(--color_black);
      --muted: var(--color_taupe_one);

      --line: #ece7e2;
      --line-strong: #ded6cf;
      --chip: var(--color_cream_two);

      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 14px;
    }

    /* Reset like site */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html { color-scheme: light; }

    body{
      font-family: "Sharp Sans", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

      /* Sharp Sans tends to feel a hair tighter */
      letter-spacing: -0.01em;

      background: var(--bg);
      color: var(--text);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-thumb {
      background-color: #888 !important;
      border-radius: 10px !important;
    }
    ::-webkit-scrollbar-track {
      background-color: var(--color_white) !important;
    }

    /* ======= Top bar ======= */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 10;
      height: 64px;
      background: linear-gradient(#222, #1b1a19);
      color: var(--color_white);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 18px;
    }

    .topbar .inner{
      width: min(var(--max-width), 100%);
      display:flex;
      align-items:center;
      justify-content:space-between;
      position: relative;
    }

    .icon-btn{
      width: 38px;
      height: 38px;
      border: 0;
      background: transparent;
      color: var(--color_white);
      cursor: pointer;
      display: grid;
      place-items: center;
      border-radius: 999px;
      opacity: .9;
      transition: background .15s ease, opacity .15s ease;
    }
    .icon-btn:hover{
      background: rgba(255,255,255,.08);
      opacity: 1;
    }

    .right-icons{
      display:flex;
      align-items:center;
      gap: 2px;
    }

    .cart-badge{
      position: relative;
    }
    .cart-badge .badge{
      position:absolute;
      top: 2px;
      right: 4px;
      background: var(--color_white);
      color: var(--color_black);
      font-size: 11px;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      font-weight: 700;
      line-height: 1;
      border: 1px solid rgba(0,0,0,.1);
    }

    /* Centered logo like real header */
    .logo-wrap{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      display:flex;
      align-items:center;
      height: 64px;
      pointer-events: none;
    }
    .logo{
      height: 22px;
      width: auto;
      display: block;
      object-fit: contain;
      pointer-events: auto;
    }

    /* ======= Page container ======= */
    .wrap{
      width: min(var(--max-width), 100%);
      margin: 0 auto;
      padding: 26px 18px 80px;
    }

    .crumb-row{
      display:flex;
      align-items:center;
      gap: 10px;
      margin: 10px 0 8px;
      color: var(--muted);
      font-size: 13px;
      font-weight: 500; /* Sharp Sans Medium vibe */
    }

    .back{
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid transparent;
      display:grid;
      place-items:center;
      opacity: .8;
    }

    .crumb{
      display:flex;
      align-items:center;
      gap: 8px;
      color: var(--muted);
    }
    .crumb a{
      color: var(--muted);
      text-decoration: none;
    }
    .crumb a:hover{ text-decoration: underline; }

    .top-divider{
      border-top: 1px solid var(--line);
      margin: 10px 0 18px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap: 28px;
      align-items:start;
    }

    h1{
      font-size: 22px;
      font-weight: 600; /* Semibold feels closer to Erewhon */
      margin: 0 0 12px;
    }

    .section{
      margin-top: 10px;
    }

    /* Membership image: same width as summary */
    .membership-image {
      width: 100%;
      border-radius: 14px;
      overflow: hidden;
    }
    .membership-image img {
      display: block;
      width: 100%;
      height: auto;
    }

    .section-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size: 12px;
      letter-spacing: .12em;
      text-transform: uppercase;
      font-weight: 600; /* Semibold */
      color: var(--text);
      padding: 10px 0;
      border-bottom: 1px solid var(--line);
    }

    .caret{
      width: 28px;
      height: 28px;
      border: 0;
      background: transparent;
      cursor: pointer;
      display:grid;
      place-items:center;
      opacity: .75;
      border-radius: 999px;
    }
    .caret:hover{ background: rgba(0,0,0,.04); opacity: .95; }

    /* ======= Item rows ======= */
    .item{
      display:grid;
      grid-template-columns: 98px 1fr auto;
      gap: 16px;
      padding: 18px 0;
      border-bottom: 1px solid var(--line);
      align-items: center;
    }

    .thumb{
      width: 88px;
      height: 88px;
      border-radius: 12px;
      background: var(--color_cream_one);
      border: 1px solid var(--line);
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .thumb img{
      width: 62px;
      height: 62px;
      object-fit: contain;
    }

    .meta .brandline{
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: .14em;
      color: var(--muted);
      font-weight: 600; /* Semibold label */
      margin-bottom: 4px;
    }
    .meta .title{
      font-size: 15px;
      font-weight: 600; /* Semibold-ish */
      line-height: 1.2;
      margin-bottom: 6px;
    }
    .meta .link{
      font-size: 13px;
      color: var(--text);
      text-decoration: underline;
      text-underline-offset: 3px;
      font-weight: 500;
    }

    .meta .actions{
      display:flex;
      gap: 10px;
      margin-top: 10px;
    }

    .pill{
      font-size: 12px;
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
      background: var(--chip);
      color: var(--text);
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap: 8px;
      font-weight: 500;
    }
    .pill:hover{
      border-color: rgba(0,0,0,.05);
      background: #efeeec;
    }
    .pill svg{ opacity: .75; }

    .rightline{
      display:flex;
      align-items:center;
      gap: 12px;
      justify-content:flex-end;
      min-width: 220px;
    }

    .price{
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      min-width: 72px;
      text-align: right;
    }

    .trash{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--line-strong);
      background: var(--color_white);
      display:grid;
      place-items:center;
      cursor:pointer;
      color: var(--text);
    }
    .trash:hover{ background: rgba(0,0,0,.03); }

    .stepper{
      display:flex;
      align-items:center;
      border: 1px solid var(--line-strong);
      border-radius: 999px;
      overflow:hidden;
      height: 34px;
      background: var(--color_white);
    }
    .stepper button{
      width: 34px;
      height: 34px;
      border: 0;
      background: transparent;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      color: var(--text);
      opacity: .9;
    }
    .stepper button:hover{ background: rgba(0,0,0,.03); }
    .stepper span{
      width: 36px;
      display:grid;
      place-items:center;
      font-weight: 600;
      font-size: 13px;
      color: var(--text);
    }

    /* ======= Right column ======= */
    .right{
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .summary{
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--color_white);
      padding: 14px 14px 16px;
    }
    .summary-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .summary-actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .btn{
      height: 42px;
      border-radius: 12px;
      border: 1px solid var(--line-strong);
      background: var(--color_white);
      cursor:pointer;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
    }
    .btn.primary{
      border-color: var(--color_black);
      background: var(--color_black);
      color: var(--color_white);
    }

    /* ======= Responsive ======= */
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      .right{ position:static; }
      .item{ grid-template-columns: 88px 1fr; }
      .rightline{
        grid-column: 1 / -1;
        justify-content:flex-end;
        padding-left: 104px;
      }
    }
  </style>
</head>

<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="inner">
      <button class="icon-btn" aria-label="Menu">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <div class="logo-wrap">
        <img alt="Logo" src="logo.svg" class="logo">
      </div>

      <div class="right-icons">
        <button class="icon-btn" aria-label="Search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <circle cx="11" cy="11" r="7"></circle>
            <path d="M21 21l-4.3-4.3"></path>
          </svg>
        </button>

        <button class="icon-btn" aria-label="Account">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M20 21a8 8 0 0 0-16 0"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </button>

        <button class="icon-btn cart-badge" aria-label="Cart">
          <span class="badge">3</span>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M6 6h15l-2 9H8L6 6Z"></path>
            <path d="M6 6l-2-2"></path>
            <circle cx="9" cy="20" r="1.6"></circle>
            <circle cx="18" cy="20" r="1.6"></circle>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="crumb-row">
      <div class="back" aria-hidden="true">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </div>
      <nav class="crumb" aria-label="Breadcrumb">
        <a href="#">Home</a>
        <span>/</span>
        <span>Cart</span>
      </nav>
    </div>

    <div class="top-divider"></div>

    <div class="grid">
      <!-- LEFT -->
      <section>
        <h1>2 Items In Cart</h1>

        <div class="section">
          <div class="section-head">
            <span>Gifts (2)</span>
            <button class="caret" aria-label="Collapse Gifts">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <path d="M6 9l6 6 6-6"/>
              </svg>
            </button>
          </div>

          <!-- Item 1 -->
          <div class="item">
            <div class="thumb" aria-hidden="true">
              <img alt="" src="rose.avif">
            </div>

            <div class="meta">
              <div class="brandline">Flower Shop</div>
              <div class="title">Rose</div>
              <a class="link" href="#">Choose Replacement</a>

              <div class="actions">
                <button class="pill" type="button">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <path d="M12 5v14M5 12h14"/>
                  </svg>
                  Add to List
                </button>
                <button class="pill" type="button">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <path d="M3 6h18"></path>
                    <path d="M8 6V4h8v2"></path>
                    <path d="M19 6l-1 14H6L5 6"></path>
                  </svg>
                  Delete
                </button>
              </div>
            </div>

            <div class="rightline">
              <div class="price">2 kisses</div>

              <button class="trash" aria-label="Remove item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                  <path d="M3 6h18"></path>
                  <path d="M8 6V4h8v2"></path>
                  <path d="M19 6l-1 14H6L5 6"></path>
                </svg>
              </button>

              <div class="stepper" role="group" aria-label="Quantity">
                <button type="button" aria-label="Decrease">−</button>
                <span>1</span>
                <button type="button" aria-label="Increase">+</button>
              </div>
            </div>
          </div>

          <!-- Item 2 -->
          <div class="item">
            <div class="thumb" aria-hidden="true">
              <img alt="" src="bag.png">
            </div>

            <div class="meta">
              <div class="brandline">Erewhon</div>
              <div class="title">Traveler Bag 100% Organic Cotton Black</div>
              <a class="link" href="#">Choose Replacement</a>

              <div class="actions">
                <button class="pill" type="button">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <path d="M12 5v14M5 12h14"/>
                  </svg>
                  Add to List
                </button>
                <button class="pill" type="button">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <path d="M3 6h18"></path>
                    <path d="M8 6V4h8v2"></path>
                    <path d="M19 6l-1 14H6L5 6"></path>
                  </svg>
                  Delete
                </button>
              </div>
            </div>

            <div class="rightline">
              <div class="price">3 kisses</div>

              <button class="trash" aria-label="Remove item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                  <path d="M3 6h18"></path>
                  <path d="M8 6V4h8v2"></path>
                  <path d="M19 6l-1 14H6L5 6"></path>
                </svg>
              </button>

              <div class="stepper" role="group" aria-label="Quantity">
                <button type="button" aria-label="Decrease">−</button>
                <span>1</span>
                <button type="button" aria-label="Increase">+</button>
              </div>
            </div>
          </div>

        </div>
      </section>

      <!-- RIGHT -->
      <aside class="right">
        <div class="membership-image">
          <img src="membership.png" alt="Membership promotion">
        </div>

        <div class="summary">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span>5 kisses</span>
          </div>
          <div class="summary-actions">
            <button class="btn" type="button">-----></button>
            <button class="btn primary" onclick="window.location.href='checkout.html'">
  Checkout
</button>
          </div>
        </div>
      </aside>
    </div>
  </main>
</body>
</html>
